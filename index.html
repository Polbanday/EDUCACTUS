<!DOCTYPE html>
<html>
<head>
	<title>REGISTRO</title>
	<style>
		body {
			background-color: #f2f2f2;
		}
		.container {
			margin: 0 auto;
			max-width: 500px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px #ccc;
		}
		.form-control {
			margin-bottom: 20px;
			padding: 10px;
			border: none;
			border-radius: 3px;
			background-color: #f2f2f2;
			font-size: 16px;
			color: #555;
			width: 100%;
		}
		.form-control:focus {
			outline: none;
			border: 1px solid #4CAF50;
		}
		.btn {
			display: block;
			margin-top: 20px;
			padding: 10px 20px;
			border: none;
			border-radius: 50px;
			background-color: #4CAF50;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
		}
		.btn:hover {
			background-color: #388E3C;
		}
		.g-recaptcha {
			margin-bottom: 20px;
		}
		.form-header {
			background-color: #4CAF50;
			padding: 10px;
			color: #fff;
			border-top-left-radius: 3px;
			border-top-right-radius: 3px;
		}
	</style>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
	<div class="container">
		<div class="form-header">
			<h2>REGISTRO A EduCactus</h2>
		</div>
		<form method="post">
			<input type="text" name="nombre" placeholder="Nombre completo" class="form-control" required>
			<input type="email" name="email" placeholder="Correo electronico" class="form-control" required>
			<input type="password" name="contraseÃ±a" placeholder="Clave" class="form-control" required>
			<div class="g-recaptcha" data-sitekey="your_site_key"></div>
			<button type="submit" class="btn">Registrarse</button>
		</form>
	</div>
</body>
</html>
